<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Santa Generator</title>
    <style>
        :root {
            --bg-color: #f7f9fc;
            --card-color: #ffffff;
            --primary-red: #d42426;
            --accent-green: #006F00;
            --text-color: #2d2d2d;
            --font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            background-image: repeating-linear-gradient(45deg, #f7f9fc, #f7f9fc 10px, #edf1f7 10px, #edf1f7 20px);
            font-family: var(--font-family);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            color: var(--text-color);
        }

        .card {
            background-color: var(--card-color);
            width: 100%;
            max-width: 500px;
            padding: 40px;
            border-radius: 24px;
            border: 2px solid var(--primary-red);
            box-shadow: 0 15px 35px rgba(212, 36, 38, 0.1);
            text-align: center;
            margin-bottom: 20px;
            box-sizing: border-box;
            display: block;
        }

        h1 {
            color: var(--primary-red);
            font-weight: 800;
            font-size: 2rem;
            margin-top: 0;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .icon {
            width: 24px;
            height: 24px;
            fill: currentColor;
            display: inline-block;
            vertical-align: middle;
        }

        p {
            font-size: 1rem;
            color: #555;
            line-height: 1.5;
            margin-bottom: 25px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 25px;
        }

        .label-text {
            text-align: left;
            font-weight: 700;
            color: var(--accent-green);
            font-size: 1rem;
            display: block;
            margin-bottom: 5px;
        }

        textarea,
        input[type="text"] {
            width: 100%;
            background: #fcfcfc;
            border: 1px solid #ccc;
            border-radius: 12px;
            padding: 15px;
            font-family: inherit;
            font-size: 1rem;
            box-sizing: border-box;
            outline: none;
            color: #333;
        }

        textarea:focus,
        input[type="text"]:focus {
            border-color: var(--accent-green);
            background: white;
            box-shadow: 0 0 0 3px rgba(0, 111, 0, 0.1);
        }

        textarea {
            height: 120px;
            resize: none;
        }

        button {
            cursor: pointer;
            font-family: inherit;
            transition: all 0.2s;
        }

        .main-btn {
            background-color: var(--primary-red);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1rem;
            border-radius: 12px;
            font-weight: 600;
            width: 100%;
            box-shadow: 0 4px 0 #9e1b1d;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .main-btn:active {
            transform: translateY(4px);
            box-shadow: none;
        }

        .secondary-btn {
            background: transparent;
            color: #666;
            border: 1px solid #ccc;
            padding: 10px 20px;
            font-size: 0.9rem;
            border-radius: 12px;
            font-weight: 600;
            margin-top: 15px;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .hidden {
            display: none !important;
        }

        .dispatch-row {
            background: #fff;
            border: 1px solid #eee;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 10px;
            text-align: left;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .dispatch-info {
            font-size: 1rem;
            font-weight: 700;
            color: var(--accent-green);
        }

        .whatsapp-btn {
            background-color: #25D366;
            color: white;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 600;
            border-bottom: 2px solid #128C7E;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .preview-box {
            background: #fcfcfc;
            border: 1px solid #eee;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
            text-align: left;
            max-height: 200px;
            overflow-y: auto;
            font-size: 0.9rem;
        }

        .preview-item {
            padding: 8px 0;
            border-bottom: 1px solid #eee;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .preview-item strong {
            color: var(--accent-green);
        }

        .footer {
            font-size: 0.85rem;
            color: #888;
            margin-top: 30px;
            text-align: center;
            padding-bottom: 20px;
        }

        .footer a {
            color: var(--accent-green);
            text-decoration: none;
            font-weight: 700;
            border-bottom: 1px dotted var(--accent-green);
        }
    </style>
</head>

<body>

    <svg style="display: none;">
        <symbol id="icon-gift" viewBox="0 0 24 24">
            <path
                d="M20 12v10H4V12h16zm-9 2H6v6h5v-6zm7 0h-5v6h5v-6zM19.5 6c.83 0 1.5.67 1.5 1.5S20.33 9 19.5 9H12v2h9a2.5 2.5 0 0 0 0-5h-1.5zM4.5 6C3.67 6 3 6.67 3 7.5S3.67 9 4.5 9H11V6H4.5zM12 2l2.5 2h-5L12 2z" />
        </symbol>
        <symbol id="icon-shuffle" viewBox="0 0 24 24">
            <path
                d="M10.59 9.17L5.41 4 4 5.41l5.17 5.17 1.42-1.41zM14.5 4l2.04 2.04L4 18.59 5.41 20 17.96 7.46 20 9.5V4h-5.5zm.33 9.41l-1.41 1.41 3.13 3.13L14.5 20H20v-5.5l-2.04 2.04-3.13-3.13z" />
        </symbol>
        <symbol id="icon-eye" viewBox="0 0 24 24">
            <path
                d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z" />
        </symbol>
        <symbol id="icon-eye-slash" viewBox="0 0 24 24">
            <path
                d="M12 7c2.76 0 5 2.24 5 5 0 .65-.13 1.26-.36 1.83l2.92 2.92c1.51-1.26 2.7-2.89 3.43-4.75-1.73-4.39-6-7.5-11-7.5-1.4 0-2.74.25-3.98.7l2.16 2.16C10.74 7.13 11.35 7 12 7zM2 4.27l2.28 2.28.46.46C3.08 8.3 1.78 10.02 1 12c1.73 4.39 6 7.5 11 7.5 1.55 0 3.03-.3 4.38-.84l.42.42L19.73 22 21 20.73 3.27 3 2 4.27zM7.53 9.8l1.55 1.55c-.05.21-.08.43-.08.65 0 1.66 1.34 3 3 3 .22 0 .44-.03.65-.08l1.55 1.55c-.67.33-1.41.53-2.2.53-2.76 0-5-2.24-5-5 0-.79.2-1.53.53-2.2zm4.31-.78l3.15 3.15.02-.16c0-1.66-1.34-3-3-3l-.17.01z" />
        </symbol>
        <symbol id="icon-pen" viewBox="0 0 24 24">
            <path
                d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z" />
        </symbol>
        <symbol id="icon-send" viewBox="0 0 24 24">
            <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z" />
        </symbol>
        <symbol id="icon-arrow" viewBox="0 0 24 24">
            <path d="M12 4l-1.41 1.41L16.17 11H4v2h12.17l-5.58 5.59L12 20l8-8z" />
        </symbol>
    </svg>

    <div class="card">
        <h1>
            <svg class="icon" style="width:32px; height:32px;">
                <use href="#icon-gift"></use>
            </svg>
            Secret Santa
        </h1>

        <div id="setup">
            <p><strong>Organizer Mode:</strong> Generate links to send via WhatsApp.</p>

            <div class="input-group">
                <div>
                    <span class="label-text">1. Who is playing?</span>
                    <textarea id="namesInput" placeholder="Eniola&#10;Helen&#10;Favor&#10;Goodluck"></textarea>
                </div>

                <div>
                    <span class="label-text">2. Spending Budget?</span>
                    <input type="text" id="budgetInput" placeholder="e.g. 20,000" oninput="formatBudget(this)">
                </div>
            </div>

            <button class="main-btn" onclick="generateMatches()">
                <svg class="icon">
                    <use href="#icon-shuffle"></use>
                </svg>
                Shuffle & Generate
            </button>
        </div>

        <div id="results" class="hidden">
            <p><strong>Matches Generated!</strong><br>Click "Send" to open WhatsApp.</p>

            <button id="preview-btn" class="secondary-btn" onclick="togglePreview()">
                <svg class="icon">
                    <use href="#icon-eye"></use>
                </svg>
                Preview Matches
            </button>
            <div id="preview-container" class="preview-box hidden"></div>

            <div id="list-container"></div>

            <button class="secondary-btn" onclick="editDetails()">
                <svg class="icon">
                    <use href="#icon-pen"></use>
                </svg>
                Edit Details
            </button>
        </div>
    </div>

    <div class="footer">
        Created by <a href="https://www.linkedin.com/in/eniola-olaniyi/" target="_blank">Eniola Olaniyi</a>
    </div>

    <script>
        let currentAssignments = [];

        function formatBudget(input) {
            let value = input.value.replace(/,/g, '');
            if (!isNaN(value) && value !== "") {
                input.value = Number(value).toLocaleString();
            }
        }

        function generateMatches() {
            const input = document.getElementById('namesInput').value;
            let budget = document.getElementById('budgetInput').value || "No Limit";

            let elves = input.split('\n').map(n => n.trim()).filter(n => n !== "");

            if (elves.length < 2) {
                alert("Please enter at least 2 names to play!");
                return;
            }

            // Shuffle the array
            for (let i = elves.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [elves[i], elves[j]] = [elves[j], elves[i]];
            }

            // Create assignments (each person gives to the next person in the shuffled array)
            currentAssignments = elves.map((elf, index) => {
                const targetIndex = (index + 1) % elves.length;
                return { giver: elf, receiver: elves[targetIndex] };
            });

            // Generate WhatsApp links for each person
            const container = document.getElementById('list-container');
            container.innerHTML = '';

            currentAssignments.forEach(pair => {
                // Create the message with emojis
                const messageText = `SECRET SANTA ALERT! 

Hi ${pair.giver}!
You have been assigned to buy a gift for...

 *${pair.receiver}*

Budget: ${budget}
Shh! Don't tell anyone! `;

                // Encode the message for WhatsApp URL
                const encodedMessage = encodeURIComponent(messageText);

                // Use WhatsApp API URL (better emoji support)
                const whatsappLink = `https://api.whatsapp.com/send?text=${encodedMessage}`;

                // Create the dispatch row
                const dispatchRow = document.createElement('div');
                dispatchRow.className = 'dispatch-row';
                dispatchRow.innerHTML = `
                    <div class="dispatch-info">For: ${pair.giver}</div>
                    <a href="${whatsappLink}" class="whatsapp-btn" target="_blank">
                        Send 
                        <svg class="icon" style="margin-left:5px;">
                            <use href="#icon-send"></use>
                        </svg>
                    </a>
                `;
                container.appendChild(dispatchRow);
            });

            // Show results screen
            document.getElementById('setup').classList.add('hidden');
            document.getElementById('results').classList.remove('hidden');
            document.getElementById('preview-container').classList.add('hidden');
            document.getElementById('preview-btn').innerHTML = '<svg class="icon"><use href="#icon-eye"></use></svg> Preview Matches';
        }

        function togglePreview() {
            const previewBox = document.getElementById('preview-container');
            const btn = document.getElementById('preview-btn');

            if (previewBox.classList.contains('hidden')) {
                // Show preview
                previewBox.innerHTML = '';
                currentAssignments.forEach(pair => {
                    const item = document.createElement('div');
                    item.className = 'preview-item';
                    item.innerHTML = `
                        ${pair.giver} 
                        <svg class="icon" style="margin:0 5px; color:#ccc; width:16px;">
                            <use href="#icon-arrow"></use>
                        </svg> 
                        <strong>${pair.receiver}</strong>
                    `;
                    previewBox.appendChild(item);
                });
                previewBox.classList.remove('hidden');
                btn.innerHTML = '<svg class="icon"><use href="#icon-eye-slash"></use></svg> Hide Preview';
            } else {
                // Hide preview
                previewBox.classList.add('hidden');
                btn.innerHTML = '<svg class="icon"><use href="#icon-eye"></use></svg> Preview Matches';
            }
        }

        function editDetails() {
            document.getElementById('setup').classList.remove('hidden');
            document.getElementById('results').classList.add('hidden');
        }
    </script>
</body>

</html>
