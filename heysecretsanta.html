<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Santa Generator</title>
    <style>
        /* CSS STYLES */
        :root {
            --bg-color: #f7f9fc;
            --card-color: #ffffff;
            --primary-red: #d42426;
            --accent-green: #006F00;
            --text-color: #2d2d2d;
            --font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            background-image: repeating-linear-gradient(45deg, #f7f9fc, #f7f9fc 10px, #edf1f7 10px, #edf1f7 20px);
            font-family: var(--font-family);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            color: var(--text-color);
        }

        .card {
            background-color: var(--card-color);
            width: 100%;
            max-width: 500px;
            padding: 40px;
            border-radius: 24px;
            border: 2px solid var(--primary-red);
            box-shadow: 0 15px 35px rgba(212, 36, 38, 0.1);
            text-align: center;
            margin-bottom: 20px;
            box-sizing: border-box;
            display: block; 
        }

        h1 {
            color: var(--primary-red);
            font-weight: 800;
            font-size: 2rem;
            margin-top: 0;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .icon {
            width: 24px;
            height: 24px;
            fill: currentColor;
            display: inline-block;
            vertical-align: middle;
        }
        
        p { font-size: 1rem; color: #555; line-height: 1.5; margin-bottom: 25px; }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 25px;
        }

        .label-text {
            text-align: left;
            font-weight: 700;
            color: var(--accent-green);
            font-size: 1rem;
            display: block;
            margin-bottom: 5px;
        }

        textarea, input[type="text"] {
            width: 100%;
            background: #fcfcfc;
            border: 1px solid #ccc;
            border-radius: 12px;
            padding: 15px;
            font-family: inherit;
            font-size: 1rem;
            box-sizing: border-box;
            outline: none;
            color: #333;
        }
        
        textarea:focus, input[type="text"]:focus { 
            border-color: var(--accent-green); 
            background: white;
            box-shadow: 0 0 0 3px rgba(0, 111, 0, 0.1);
        }
        
        textarea { height: 120px; resize: none; }

        button { cursor: pointer; font-family: inherit; transition: all 0.2s; }

        .main-btn {
            background-color: var(--primary-red);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1rem;
            border-radius: 12px;
            font-weight: 600;
            width: 100%;
            box-shadow: 0 4px 0 #9e1b1d;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .main-btn:active { transform: translateY(4px); box-shadow: none; }

        .secondary-btn {
            background: transparent;
            color: #666;
            border: 1px solid #ccc;
            padding: 10px 20px;
            font-size: 0.9rem;
            border-radius: 12px;
            font-weight: 600;
            margin-top: 15px;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .hidden { display: none !important; }

        .dispatch-row {
            background: #fff;
            border: 1px solid #eee;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 10px;
            text-align: left;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .dispatch-info { font-size: 1rem; font-weight: 700; color: var(--accent-green); }
        
        .whatsapp-btn {
            background-color: #25D366;
            color: white;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 600;
            border-bottom: 2px solid #128C7E;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .preview-box {
            background: #fcfcfc;
            border: 1px solid #eee;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
            text-align: left;
            max-height: 200px;
            overflow-y: auto;
            font-size: 0.9rem;
        }
        .preview-item {
            padding: 8px 0;
            border-bottom: 1px solid #eee;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .preview-item strong { color: var(--accent-green); }

        .footer {
            font-size: 0.85rem;
            color: #888;
            margin-top: 30px;
            text-align: center;
            padding-bottom: 20px;
        }
        .footer a {
            color: var(--accent-green);
            text-decoration: none;
            font-weight: 700;
            border-bottom: 1px dotted var(--accent-green);
        }
    </style>
</head>
